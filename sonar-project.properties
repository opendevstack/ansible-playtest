# Project Key (required)
sonar.projectKey=edpc-ansible-playtest

# Project Name (optional)
sonar.projectName=edpc-ansible-playtest

# Comma-separated paths to directories with sources (required)
sonar.sources=ansible_playbook_runner,ansible_playtest

# Comma-separated paths to directories containing test source files.
sonar.tests=tests
sonar.test.inclusions=**/*_test.py

# Encoding of the source files (optional but recommended as default is ASCII)
sonar.sourceEncoding=UTF-8

# Exclude test files from coverage analysis
sonar.coverage.exclusions=tests/**

# Define unit test information inside the python project
sonar.python.xunit.reportPath=build/test-results/test/tests.xml

# Define coverage information inside the python project
sonar.python.coverage.reportPaths=build/test-results/coverage/coverage.xml