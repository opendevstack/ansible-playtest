[defaults]
# Enable the mock_module_tracker callback plugin
callbacks_enabled = mock_module_tracker

# Inventory file location
inventory = ./inventory/hosts.ini

# Library path for custom modules
library = ./playbooks/library

# Don't gather facts by default
gathering = explicit

# For easier debugging
stdout_callback = yaml
bin_ansible_callbacks = True

# Don't check host keys to avoid SSH issues during testing
host_key_checking = False
